name: Deploy Python Azure Function - group4cc-api-manual

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # We don't need to run pip install here; Azure will build from requirements.txt
      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        with:
          app-name: 'group4cc-api-manual'
          slot-name: 'Production'
          package: '.'                     # project is at repo root
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9A7EB2A87654463BAF4395BE639A049F }}
